<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
        /* === Reset & Body === */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            /* line-height: 1.6; */
            padding: 2rem;
            min-height: 100vh;
            /* display: flex; */
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            margin: 0 auto;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        /* === Container Layout === */
        .contact-container {
            max-width: 25rem;
            margin: auto;
            display: flex;
            gap: 2rem;
            background: #111;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            flex-wrap: wrap;
        }

        .contact-form,
        .contact-info {
            flex: 1 1 300px;
        }

        /* === Form === */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input,
        textarea {
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #222;
            color: #fff;
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            outline: 2px solid #0161cf;
        }

        button {
            background-color: #0161cf;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* === Info Section === */
        /* .contact-info {
            padding-left: 1rem;
        }

        .contact-info h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .contact-info p {
            margin-bottom: 1rem;
            color: #ccc;
        }

        .contact-info a {
            color: #0161cf;
            text-decoration: underline;
        } */

        /* === Responsive === */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }

        textarea {
            height: 180px;
            /* Fixed height */
            resize: none;
            /* Disable resize */
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #222;
            color: #fff;
        }

        textarea::-webkit-scrollbar {
            width: 0;
        }

        .home-btn {
            display: inline-block;
            background-color: #0161cf;
            color: #fff;
            margin: 0 auto;
            padding: 0.6rem 1.2rem;
            position: relative;
            /* left: 423px; */
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(1, 97, 207, 0.3);
            transition: background 0.3s ease;
        }

        .home-btn:hover {
            background-color: #004fa3;
        }
    </style>
</head>

<body>


    <a href="/codelearn/index.html" class="home-btn">Home</a>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required />

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email us directly: <a href="mailto:your@email.com">your@email.com</a></p>
            <p>Follow us on social media:</p>
            <p><a href="#">Instagram</a> | <a href="#">Twitter</a> | <a href="#">LinkedIn</a></p>
            <p>Location: Anywhere, World</p>
        </div> -->
    </div>

</body>

</html>
